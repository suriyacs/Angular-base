<div *ngIf='employee'>
    <h2> {{employee.name| uppercase}} Details</h2>
    <div><label>id: </label>{{employee.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="employee.name" placeholder="name"/>
        </label>
    </div>
    <button (click)="goBack()">go back</button>
</div>
